<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman 2017</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid" id="container">
        <div class="jumbotron">
            <h2>Welcome to Walking Dead Hangman</h2>
        </div>
        <section class="row esterling">
            <div class="col-md-6">
                <h3>Press any key to get started!</h3>
                <!-- First row of data -->
                <div class="panel panel-default test">
                    <div class="panel-heading">
                        <h3>Wins</h3></div>
                    <div class="panel-body">
                        <p id="win">--</p>
                    </div>
                </div>

                <h1 id="title"></h1>
                <!-- Second row of data -->
                <div class="panel panel-default test">
                    <div class="panel-heading">
                        <h3>Current Word</h3>
                    </div>
                    <div class="panel-body">
                        <p id="currentWord"></p>
                    </div>
                </div>
                <!-- Third row of data -->
                <div class="panel panel-default test">
                    <div class="panel-heading">
                        <h3>Number of Guesses Remaining</h3></div>
                    <div class="panel-body">
                        <p id="guessRemaining">Your chances remaining is 9</p>
                    </div>
                </div>
                <!-- Fourth row of data -->
                <div class="panel panel-default test">
                    <div class="panel-heading">
                        <h3>Letter already guessed</h3>
                    </div>
                    <div class="panel-body">
                        <p id="Guessed"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h1>Testing</h1>
                <div class="img">
                    <h1>You'd better guess the right answer or ...?</h1>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets//javascript/game.js"></script>

<footer>
	<p>@Design and developed by Esterling Accime with a cup of coffee</p>
	
</footer>
</body>

</html>
