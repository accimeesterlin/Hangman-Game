<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangma 2017</title><!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	<h3>Press any key to get started!</h3>

	<div class="panel panel-default test">
		<div class="panel-heading"><h3>Wins</h3></div>

		<div class="panel-body">
			<p id="win">--</p>
		</div>
	</div>

	<h1 id="title"></h1>


	<div class="panel panel-default test">
		<div class="panel-heading">
			<h3>Current Word</h3>
		</div>

		<div class="panel-body">
			<p id="currentWord"></p>
		</div>
	</div>

	<div class="panel panel-default test">
		<div class="panel-heading"><h3>Number of Guesses Remaining</h3></div>

		<div class="panel-body">
			<p id="guessRemaining">Your chances remaining is 9</p>
		</div>
	</div>

	
	<div class="panel panel-default test">
		<div class="panel-heading">
			<h3>Letter already guessed</h3>
		</div>

		<div class="panel-body">
			<p id="Guessed"></p>
		</div>
	</div>



<script src="./assets//javascript/game.js"></script>
</body>
</html>
